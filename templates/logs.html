
{% extends "main.html" %}
{% block content %}

{% for l in log %}
<div style="padding:1rem;border:1px solid #dddddd;margin-bottom:0.3rem;display: flex;flex-direction: row;justify-content: space-between;align-items: center;" >
   
    [#{{ loop.index }}] {{l}}
    <button  class="viewLog" data-fold="{{l}}"><i class="fal fa-eye fa-lg" data-fold="{{l}}"></i></button>
</div>



<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Watching</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="overflow-x: scroll;">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


{% endfor %}

{% endblock %}
